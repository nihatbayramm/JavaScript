<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS bağlantısı -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container mt-5"> <!-- Ana kapsayıcı div, üstten boşluk ekler -->

        <form class="w-50"> <!-- Form, genişliği %50 olacak şekilde ayarlandı -->
            <div class="mb-3"> <!-- Boşluk olan bir form öğesi -->
                <label for="email" class="form-label">Email</label> <!-- Email etiketi -->
                <input type="email" name="email" id="email" class="form-control"> <!-- Email girişi -->
            </div>
            <div class="mb-3"> <!-- Boşluk olan bir form öğesi -->
                <label for="password" class="form-label">Password</label> <!-- Şifre etiketi -->
                <input type="password" name="password" id="password" class="form-control form-control-sm"> <!-- Şifre girişi, küçük boyut -->
            </div>
            <div class="mb-3"> <!-- Boşluk olan bir form öğesi -->
                <label for="address" class="form-label">Address</label> <!-- Adres etiketi -->
                <textarea name="address" id="address" class="form-control form-control-lg"></textarea> <!-- Adres girişi, büyük boyut -->
            </div>
            <div class="mb-3"> <!-- Boşluk olan bir form öğesi -->
                <label for="file" class="form-label">File Upload</label> <!-- Dosya yükleme etiketi -->
                <input type="file" name="file" id="file" class="form-control"> <!-- Dosya yükleme girişi -->
            </div>
            <div class="mb-3"> <!-- Boşluk olan bir form öğesi -->
                <label for="city" class="form-label">City</label> <!-- Şehir etiketi -->
                <select name="city" id="city" class="form-select"> <!-- Şehir seçimi -->
                    <option value="0">ŞIRNAK</option> <!-- Seçenek 1 -->
                    <option value="1">İSTANBUL</option> <!-- Seçenek 2 -->
                    <option value="1">ANKARA</option> <!-- Seçenek 3 -->

                </select>
            </div>
            <div class="form-check mb-3"> <!-- Onay kutusu için boşluk -->
                <input type="checkbox" name="gender" id="gender" class="form-check-input"> <!-- Cinsiyet onay kutusu -->
                <label for="gender" class="form-check-label">Gender</label> <!-- Cinsiyet etiketi -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button> <!-- Gönder butonu -->
        </form>

    </div>
    
    <!-- Bootstrap JS bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
