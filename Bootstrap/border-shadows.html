<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS bağlantısı -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding: 100px; /* Sayfanın iç kısmına 100px boşluk ekler */
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <!-- Uyarı rengi arka plana sahip kutu, yeşil kenarlıklı -->
    <div class="p-3 mb-3 bg-warning border-start border-success border-4"></div>
    <!-- Uyarı rengi arka plana sahip, koyu kenar ve yuvarlak köşeli kutu -->
    <div class="p-3 mb-3 bg-warning border border-dark border-4 rounded"></div>
    
    <!-- Farklı köşe stillerine sahip resimler -->
    <img class="rounded-start" src="https://picsum.photos/200" alt=""> <!-- Yuvarlak başlangıç köşeleri -->
    <img class="rounded-circle" src="https://picsum.photos/200" alt=""> <!-- Daire şeklinde resim -->
    <img class="rounded-pill" src="https://picsum.photos/400/200" alt=""> <!-- Yastık şeklinde resim -->

    <!-- Farklı gölgelerle yuvarlatılmış kutular -->
    <div class="p-3 mb-3 bg-light rounded shadow-sm"></div> <!-- Hafif gölge -->
    <div class="p-3 mb-3 bg-light rounded shadow"></div> <!-- Normal gölge -->
    <div class="p-3 mb-3 bg-light rounded shadow-lg"></div> <!-- Büyük gölge -->

    <!-- Bootstrap JS bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
