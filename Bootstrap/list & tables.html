<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS bağlantısı -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding: 100px; /* Sayfanın iç kısmına 100px boşluk ekler */
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <!-- Düzenlenmemiş liste -->
    <ul class="list-unstyled">
        <li>ürün 1</li> <!-- Ürün 1 -->
        <li>ürün 2</li> <!-- Ürün 2 -->
        <li>ürün 3</li> <!-- Ürün 3 -->
    </ul>

    <!-- Satır içi liste -->
    <ul class="list-inline">
        <li class="list-inline-item">ürün 1</li> <!-- Ürün 1 -->
        <li class="list-inline-item">ürün 2</li> <!-- Ürün 2 -->
        <li class="list-inline-item">ürün 3</li> <!-- Ürün 3 -->
    </ul>

    <!-- Liste grubu -->
    <ul class="list-group w-50">
        <li class="list-group-item">ürün 1</li> <!-- Ürün 1 -->
        <li class="list-group-item active">ürün 2</li> <!-- Aktif ürün 2 -->
        <li class="list-group-item">ürün 3</li> <!-- Ürün 3 -->
    </ul>

    <!-- Uyarı rengi ile liste grubu -->
    <ul class="list-group w-50 mt-3">
        <li class="list-group-item list-group-item-warning">ürün 1</li> <!-- Uyarı rengi ürün 1 -->
        <li class="list-group-item">ürün 2</li> <!-- Ürün 2 -->
        <li class="list-group-item">ürün 3</li> <!-- Ürün 3 -->
    </ul>

    <!-- Liste grubu bağlantıları -->
    <div class="mt-3 list-group">
        <a href="" class="list-group-item list-group-item-action">Link 1</a> <!-- Bağlantı 1 -->
        <a href="" class="list-group-item list-group-item-action">Link 2</a> <!-- Bağlantı 2 -->
        <a href="" class="list-group-item list-group-item-action active">Link 3</a> <!-- Aktif bağlantı 3 -->
    </div>

    <!-- Tablo yapısı -->
    <table class="table table-striped table-bordered table-hover table-sm mt-4">
        <thead>
            <tr>
                <th>#</th> <!-- Sıra numarası -->
                <th>ad</th> <!-- İsim -->
                <th>soyad</th> <!-- Soyisim -->
                <th>şehir</th> <!-- Şehir -->
            </tr>
        </thead>
        <tbody>
            <tr class="table-warning">
                <td>1</td>
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>İstanbul</td>
            </tr>
            <tr class="table-info">
                <td>2</td>
                <td>Ahmet</td>
                <td>Yılmaz</td>
                <td>İstanbul</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Canan</td>
                <td>Yılmaz</td>
                <td>İstanbul</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Canan</td>
                <td>Yılmaz</td>
                <td>İstanbul</td>
            </tr>
        </tbody>
    </table>

    <!-- Bootstrap JS bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
