<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS bağlantısı -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        body {
            padding: 100px; /* Sayfa içindeki boşluk */
        }
        .btn {
            margin: 10px; /* Butonlar arası boşluk */
        }
    </style>
</head>
<body>
    <!-- Farklı buton stilleri -->
    <button class="btn btn-success">BUTON</button> <!-- Yeşil buton -->
    <button class="btn btn-dark">BUTON</button> <!-- Koyu buton -->
    <button class="btn btn-warning">BUTON</button> <!-- Sarı buton -->
    <button class="btn btn-secondary">BUTON</button> <!-- İkincil buton -->
    <a href="#" class="btn btn-success">LİNK</a> <!-- Yeşil bağlantı butonu -->
    <input type="submit" value="submit" class="btn btn-dark"> <!-- Koyu submit butonu -->
    <button class="btn btn-outline-dark">BUTTON</button> <!-- Koyu outline butonu -->
    <br><br><br> <!-- Boşluk eklemek için -->
    <button class="btn btn-warning btn-sm">BUTON</button> <!-- Küçük sarı buton -->
    <button class="btn btn-warning btn-lg">BUTON</button> <!-- Büyük sarı buton -->

    <!-- Bootstrap JS bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
