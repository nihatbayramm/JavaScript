<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS bağlantısı -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding: 50px; /* Sayfanın iç kısmına 50px boşluk ekler */
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <!-- Basit kart yapısı -->
    <div class="card">
        <div class="card-header">Lorem, ipsum.</div> <!-- Kart başlığı -->
        <div class="card-body">
            Lorem ipsum dolor sit amet. <!-- Kart içeriği -->
        </div>
        <div class="card-footer">Lorem, ipsum.</div> <!-- Kart alt bilgisi -->
    </div>

    <!-- Resim ve metin içeren kart -->
    <div class="card my-3 w-50">
        <img src="https://picsum.photos/400" alt="" class="card-img-top"> <!-- Kart üstündeki resim -->
        <div class="card-body">
            <h5 class="card-title">Lorem, ipsum.</h5> <!-- Kart başlığı -->
            <p class="card-text">Lorem ipsum dolor sit amet.</p> <!-- Kart metni -->
            <a href="" class="card-link">link 1</a> <!-- Kart bağlantısı 1 -->
            <a href="" class="card-link">link 2</a> <!-- Kart bağlantısı 2 -->
        </div>
        <ul class="list-group list-group-flush"> <!-- Kartın altındaki liste -->
            <li class="list-group-item">Lorem, ipsum.</li> <!-- Liste öğesi -->
            <li class="list-group-item">Lorem, ipsum.</li> <!-- Liste öğesi -->
            <li class="list-group-item">Lorem, ipsum.</li> <!-- Liste öğesi -->
        </ul>
    </div>

    <!-- Farklı boyutta kart -->
    <div class="card my-3 w-25">
        <div class="card-body">
            <h5 class="card-title">Lorem, ipsum.</h5> <!-- Kart başlığı -->
            <p class="card-text">Lorem ipsum dolor sit amet.</p> <!-- Kart metni -->
            <a href="" class="card-link">link 1</a> <!-- Kart bağlantısı 1 -->
            <a href="" class="card-link">link 2</a> <!-- Kart bağlantısı 2 -->
        </div>
        <img src="https://picsum.photos/200" alt="" class="card-img-bottom"> <!-- Kart altındaki resim -->
    </div>

    <!-- Yan yana resim ve metin içeren kart -->
    <div class="card my-3">
        <div class="row">
            <div class="col-4">
                <img src="https://picsum.photos/400" alt="" class="img-fluid rounded-start"> <!-- Yan taraftaki resim -->
            </div>
            <div class="col-8">
                <div class="card-body">
                    <h5 class="card-title">Lorem, ipsum.</h5> <!-- Kart başlığı -->
                    <p class="card-text">Lorem ipsum dolor sit amet.</p> <!-- Kart metni -->
                    <a href="" class="card-link">link 1</a> <!-- Kart bağlantısı 1 -->
                    <a href="" class="card-link">link 2</a> <!-- Kart bağlantısı 2 -->
                </div>
            </div>
        </div> 
    </div>

    <!-- Bootstrap JS bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
