<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kutu modeli(margin)</title>
</head>
<style>
    /* margin*/
    /* margin komutu secilen yerin sağda solda yukardan aşağıya konumunu tasaarlamak için kullanılır*/
    #box{
        margin-top: 250px;
        background-color: red;
        margin: left 35px;
        margin-left: 35px;
    }
    #model{
        margin-top: 250px;
        background-color:blue;
    }
</style>
<body>
    <main>
        <section id="box"> <h1>CSS box model</h1> </section>
        <section id="model"><h2>CSS kutu modeli</h2></section>
    </main>
</body>
</html>
