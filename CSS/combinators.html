    div ~ p {
        background-color: red; /*divden sonraki tüm paragrafları kırmızıya boyar  buna general sibling selector kullanılır*/
    }

<body>
<!-- DESCANTEND SELECTOR -->

  <div>
    <P>1.PARAGRAF</P>

    <section><p>4.PARAGRAF</p></section>
  </div>
<p>5.PARAGRAF</p>
<p>6.PARAGRAF</p>

</body>
